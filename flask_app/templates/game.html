{% extends "base.html" %}

{% block title %}Play Game{% endblock %}

{% block head %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
    
    header, footer {
        display: none;
    }
    
    main {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #game-container {
        width: 100%;
        height: 100%;
    }
    
    #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    #ui-overlay button, #ui-overlay .controls, #build-menu, #ui-overlay .build-menu {
        pointer-events: auto;
    }
    
    #resource-display {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        font-size: 16px;
        text-align: center;
        z-index: 1000;
        pointer-events: auto;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .resource-item {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .resource-item i {
        color: #ffcc00;
        margin-right: 5px;
    }
    
    .logout-button {
        margin-left: auto;
        color: white;
        text-decoration: none;
    }
    
    .loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 1000;
    }
    
    .loading-screen .progress {
        width: 80%;
        height: 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-top: 20px;
    }
    
    .loading-screen .progress-bar {
        height: 100%;
        background: linear-gradient(to right, #00f, #0ff);
        width: 0%;
        border-radius: 10px;
        transition: width 0.3s;
    }
    
    /* Build Menu Styles */
    #build-menu {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid rgba(0, 100, 255, 0.5);
        border-radius: 5px;
        padding: 15px;
        color: white;
        width: 300px;
        z-index: 9999;
        pointer-events: auto;
    }
    
    #build-menu h3 {
        margin-top: 0;
        color: #00ccff;
        border-bottom: 1px solid rgba(0, 100, 255, 0.5);
        padding-bottom: 8px;
        margin-bottom: 10px;
    }
    
    .build-menu-item {
        display: flex;
        align-items: center;
        padding: 8px;
        margin-bottom: 5px;
        background: rgba(0, 50, 100, 0.3);
        border: 1px solid rgba(0, 100, 255, 0.3);
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
    }
    
    .build-menu-item:hover {
        background: rgba(0, 70, 120, 0.5);
        border: 1px solid rgba(0, 150, 255, 0.5);
    }
    
    .build-menu-item.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: rgba(50, 50, 50, 0.3);
        border: 1px solid rgba(100, 100, 100, 0.3);
    }
    
    .build-menu-item-icon {
        width: 32px;
        height: 32px;
        background: rgba(0, 100, 200, 0.5);
        border-radius: 3px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    
    .build-menu-item-details {
        flex: 1;
    }
    
    .build-menu-item-name {
        font-weight: bold;
        margin-bottom: 3px;
    }
    
    .build-menu-item-desc {
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
    }
    
    .build-menu-item-cost {
        font-size: 0.8em;
        color: #ffcc00;
    }
    
    .notification {
        padding: 10px 20px;
        background: rgba(0, 100, 200, 0.8);
        color: white;
        border-radius: 5px;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        transition: opacity 0.5s;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<div id="loading-screen" class="loading-screen">
    <h2>Loading Mass Gravity</h2>
    <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
</div>

<div id="resource-display">
    <div class="resource-item">
        <i class="fas fa-coins"></i>
        <span id="resources-value">0</span> Resources
    </div>
    <div class="resource-item">
        <i class="fas fa-industry"></i>
        <span id="mining-facilities-value">0</span> Mining Facilities
    </div>
    <a href="{{ url_for('auth.logout') }}" class="resource-item logout-button">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

<div id="game-container"></div>

<!-- Build Menu (outside the UI overlay to fix z-index issues) -->
<div id="build-menu" style="display: none;">
    <h3>Build Structures</h3>
    <div class="build-menu-content">
        <!-- Structure items go here -->
    </div>
</div>

<div id="ui-overlay">
    <!-- Other UI elements can go here -->
</div>
{% endblock %}

{% block scripts %}
<script>
    // Store user info for the game
    window.USER_INFO = {
        id: {{ current_user.id }},
        username: "{{ current_user.username }}"
    };
    
    // Set up the build menu
    document.addEventListener('DOMContentLoaded', function() {
        const buildMenu = document.getElementById('build-menu');
        const buildMenuContent = document.querySelector('.build-menu-content');
        
        // Only show the build menu when clicking on a planet
        buildMenu.style.display = 'none';
        
        // Define building options
        const buildOptions = [
            {
                type: 'mining',
                name: 'Mining Station',
                desc: 'Extracts minerals from the planet',
                cost: 100,
                icon: 'M',
                iconColor: 'rgba(255, 200, 0, 0.5)'
            },
            {
                type: 'research',
                name: 'Research Outpost',
                desc: 'Generates research points',
                cost: 150,
                icon: 'R',
                iconColor: 'rgba(0, 200, 255, 0.5)'
            },
            {
                type: 'colony',
                name: 'Colony Base',
                desc: 'Allows population growth',
                cost: 200,
                icon: 'C',
                iconColor: 'rgba(0, 255, 100, 0.5)'
            },
            {
                type: 'defense',
                name: 'Defense Platform',
                desc: 'Defends against enemy attacks',
                cost: 180,
                icon: 'D',
                iconColor: 'rgba(255, 50, 0, 0.5)'
            }
        ];
        
        // Generate menu HTML
        function updateBuildMenu(resources = 500) {
            let html = '';
            
            buildOptions.forEach(option => {
                const canAfford = resources >= option.cost;
                const itemClass = canAfford ? 'build-menu-item' : 'build-menu-item disabled';
                const costClass = canAfford ? 'build-menu-item-cost' : 'build-menu-item-cost insufficient';
                
                html += `
                    <div class="${itemClass}" data-type="${option.type}" data-cost="${option.cost}">
                        <div class="build-menu-item-icon" style="background-color: ${option.iconColor};">${option.icon}</div>
                        <div class="build-menu-item-details">
                            <div class="build-menu-item-name">${option.name}</div>
                            <div class="build-menu-item-desc">${option.desc}</div>
                            <div class="${costClass}">Cost: ${option.cost} resources</div>
                        </div>
                    </div>
                `;
            });
            
            buildMenuContent.innerHTML = html;
            
            // Add click handlers
            buildMenuContent.querySelectorAll('.build-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    const cost = parseInt(this.getAttribute('data-cost'));
                    
                    if (this.classList.contains('disabled')) {
                        showNotification(`Not enough resources to build ${type} station.`);
                        return;
                    }
                    
                    // The game will handle this through the event listener
                    const buildEvent = new CustomEvent('build-structure', {
                        detail: { type, cost }
                    });
                    document.dispatchEvent(buildEvent);
                });
            });
        }
        
        // Generate initial menu content
        updateBuildMenu();
        
        // Show notification function
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
        
        // Export build menu functions to window object
        window.buildMenuUI = {
            show: function() {
                buildMenu.style.display = 'block';
            },
            hide: function() {
                buildMenu.style.display = 'none';
            },
            update: updateBuildMenu
        };
    });
</script>

{% endblock %}
